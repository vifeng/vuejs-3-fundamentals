<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ShoppingList App ViCrunch</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="shopping-list">

      <div class="header">
        <h1>{{header.toLocaleUpperCase()}}</h1>
        <button v-if="editing" @click="doEdit(editing)" class="btn btn-cancel" >Cancel</button>
        <button v-else @click= "doEdit(editing)" class="btn btn-primary">Add Item</button>
      </div>

      <div v-if="editing" class="add-item-form">
        <input 
        @keyup.enter = "saveItem"
        type="text" v-model="newItem"  placeholder="Add an item">
        <label>
          <input type="checkbox" v-model="newItemHighPriority" value="true">High Priority
        </label>
        <!--  v-bind:disabled can be wirtten :disabled -->
        <button 
          v-bind:disabled="newItem.length < 5 "
          @click="saveItem" 
          class="btn btn-primary">
          Save Item
        </button>
      </div>
      <br>
      

      <p v-if="items.length === 0"> Nice job baby, you have emptied the shopping-list !</p>      
      <ul>

        <li 
        v-for="item in items" 
        @click="togglePurchased(item)"
        :key="item.id"
        :class="[
          item.id < 2 ? 'test-color test-bckcolor' : '',
          {strikeout: item.purchased, priority: item.priority},
          'static-class',
        ]"
        >{{item.label}}</li>
        
      </ul>
  
    </div> <!-- end shopping-list -->
    


    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const shoppingListApp = Vue.createApp({
        data(){
          return{
            header: "Shopping List App",
            editing:false,
            newItem: '',
            newItemHighPriority : false,
            items: [
              {id:1, label: "10 party hats", purchased: true, priority: false},
              {id:2, label: "2 board games", purchased: false, priority: true},
              {id:3, label: "20 cups", purchased: false, priority: false},
            ]
          }
        },
        methods:{
          saveItem(){
            this.items.push({id:this.items.length +1, label: this.newItem, priority:this.newItemHighPriority})
            this.newItem= ""
          },
          doEdit(editing){
            this.editing = editing
            this.editing = !editing
            this.newItem =""
          },
          togglePurchased(item){
            item.purchased= !item.purchased
          }
        }
      }).mount('#shopping-list')
    </script>


  </body>
</html>
